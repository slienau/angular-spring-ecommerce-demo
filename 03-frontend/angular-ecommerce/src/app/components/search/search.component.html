<div class="form-header">
  <input #searchInput
         class="au-input au-input-xl"
         type="text"
         placeholder="Search for data ..."
         (keyup.enter)="search(searchInput.value)"
  />
  <button class="au-btn-submit" (click)="search(searchInput.value)">
    Search
  </button>
</div>
