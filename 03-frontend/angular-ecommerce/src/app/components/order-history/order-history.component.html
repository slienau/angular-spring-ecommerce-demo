<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <h3>Your Orders</h3>

      <div *ngIf="orderHistoryList.length > 0">
        <table class="table table-bordered">
          <tr>
            <th width="20%">Order Tracking Number</th>
            <th width="20%">Total Price</th>
            <th width="20%">Total Quantity</th>
            <th width="20%">Date</th>
          </tr>

          <tr *ngFor="let orderHistoryItem of orderHistoryList">
            <td>
              {{ orderHistoryItem.orderTrackingNumber }}
            </td>

            <td>
              {{ orderHistoryItem.totalPrice | currency: "EUR" }}
            </td>
            <td>
              {{ orderHistoryItem.totalQuantity }}
            </td>
            <td>
              {{ orderHistoryItem.dateCreated | date: "medium" }}
            </td>
          </tr>
        </table>
      </div>

      <div
        *ngIf="orderHistoryList.length == 0"
        class="alert alert-warning col-md-12"
        role="alert"
      >
        No orders found.
      </div>
    </div>
  </div>
</div>
